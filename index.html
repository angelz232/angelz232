    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pirata One', sans-serif;
            background-color: #0d0d0d;
            color: white;
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            align-items: center;
        }

        #enter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .glitch {
            font-size: 1em;
            color: #ffffff;
            position: relative;
            animation: glitch 0.05s infinite, flicker 2s infinite;
        }

        .flicker-text1 {
            color: #c3c3c3;
            animation: flicker1 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            10% {
                transform: translate(-0.5px, 0.5px);
            }
            20% {
                transform: translate(-0.5px, -0.5px);
            }
            30% {
                transform: translate(0.5px, 0.5px);
            }
            40% {
                transform: translate(0.5px, -0.5px);
            }
            50% {
                transform: translate(-0.5px, 0.5px);
            }
            60% {
                transform: translate(-0.5px, -0.5px);
            }
            70% {
                transform: translate(0.5px, 0.5px);
            }
            80% {
                transform: translate(0.5px, -0.5px);
            }
            90% {
                transform: translate(-0.5px, 0.5px);
            }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .center-half {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .center-half {
            background-color: #000000;
        }

        .interactive-section {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 500px;
        }

        .meow {
            color: #ffffff;
            font-size: 19px;
            margin-top: -10px;
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }

        .social-links p {
            margin: 8px 0;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            new NextParticle({
                image: document.querySelector("#logo-center img"),
                color: "#FFFFFF",
                maxWidth: 500,
                maxHeight: 500,
                particleGap: 2,

    <script>
        // Initialize global variables for sparkles
        const star = [];
        const star_x = [];
        const star_y = [];
        const star_remaining_ticks = [];
        const tiny = [];
        const tiny_x = [];
        const tiny_y = [];
        const tiny_remaining_ticks = [];
        const sparkles = 350; // total number of stars
        const sparkle_lifetime = 30; // each star lives for twice this, then turns into a dot
        const sparkle_distance = 10; // pixels

        let doc_height;
        let doc_width;
        let sparkles_enabled = null;

        window.onload = function () {
            // Cache doc size
            doc_height = document.documentElement.scrollHeight;
            doc_width = document.documentElement.scrollWidth;

            // Start animation loop
            animate_sparkles();
            if (sparkles_enabled === null) {
                sparkle(true);
            }
        };

        // Start / stop / toggle the sparkles
        function sparkle(enable = null) {
            if (enable === null) {
                sparkles_enabled = !sparkles_enabled;
            } else {
                sparkles_enabled = !!enable;
            }

            if (sparkles_enabled && star.length < sparkles) {
                sparkle_init();
            }
        }

        // Initialize stars
        function sparkle_init() {
            // Create divs for stars and dots
            function create_div(height, width) {
                const div = document.createElement("div");
                div.style.position = "absolute";
                div.style.height = height + "px";
                div.style.width = width + "px";
                div.style.overflow = "hidden";
                return div;
            }

            // Create stars and dots
            for (let i = 0; i < sparkles; i++) {
                const tiny_div = create_div(3, 3);
                tiny_div.style.visibility = "hidden";
                tiny_div.style.zIndex = "999";
                document.body.appendChild(tiny_div);
                tiny[i] = tiny_div;
                tiny_remaining_ticks[i] = null;

                const star_div = create_div(5, 5);
                star_div.style.backgroundColor = "transparent";
                star_div.style.visibility = "hidden";
                star_div.style.zIndex = "999";

                const bar_horiz = create_div(1, 5);
                const bar_vert = create_div(5, 1);
                star_div.appendChild(bar_horiz);
                star_div.appendChild(bar_vert);
                bar_horiz.style.top = "2px";
                bar_horiz.style.left = "0px";
                bar_vert.style.top = "0px";
                bar_vert.style.left = "2px";

                document.body.appendChild(star_div);
                star[i] = star_div;
                star_remaining_ticks[i] = null;
            }

            window.addEventListener('resize', function () {
                for (let i = 0; i < sparkles; i++) {
                    star_remaining_ticks[i] = null;
                    star[i].style.left = "0px";
                    star[i].style.top = "0px";
                    star[i].style.visibility = "hidden";

                    tiny_remaining_ticks[i] = null;
                    tiny[i].style.top = '0px';
                    tiny[i].style.left = '0px';
                    tiny[i].style.visibility = "hidden";
                }

                doc_height = document.documentElement.scrollHeight;
                doc_width = document.documentElement.scrollWidth;
            });
        }

        // Animation loop for sparkles
        function animate_sparkles() {
            if (sparkles_enabled === null) {
                return;
            }

            for (let i = 0; i < sparkles; i++) {
                if (star_remaining_ticks[i] != null && star_remaining_ticks[i] > 0) {
                    star_remaining_ticks[i]--;
                } else if (star_remaining_ticks[i] != null) {
                    star_remaining_ticks[i] = null;
                    tiny_remaining_ticks[i] = sparkle_lifetime;
                    tiny[i].style.top = star_y[i] + "px";
                    tiny[i].style.left = star_x[i] + "px";
                    tiny[i].style.visibility = "visible";
                    tiny[i].style.backgroundColor = get_random_color();
                }

                if (tiny_remaining_ticks[i] != null && tiny_remaining_ticks[i] > 0) {
                    tiny_remaining_ticks[i]--;
                } else if (tiny_remaining_ticks[i] != null) {
                    tiny_remaining_ticks[i] = null;
                    tiny[i].style.visibility = "hidden";
                }
            }

            window.requestAnimationFrame(animate_sparkles);
        }

        // Random rainbow color function
        function get_random_color() {
            let hue = Math.floor(Math.random() * 360);
            return "hsl(" + hue + ", 100%, 70%)"; // HSL gives us a nice rainbow effect
        }

        // Create a new star
        function create_star(x, y, probability = 1.0) {
            if (x + 5 >= doc_width || y + 5 >= doc_height) {
                return;
            }

            if (Math.random() > probability) {
                return;
            }

            const randomColor = get_random_color();  // Get rainbow color

            let min_lifetime = sparkle_lifetime * 2 + 1;
            let min_index = NaN;

            for (let i = 0; i < sparkles; i++) {
                if (!star_remaining_ticks[i]) {
                    min_lifetime = null;
                    min_index = i;
                    break;
                } else if (star_remaining_ticks[i] < min_lifetime) {
                    min_lifetime = star_remaining_ticks[i];
                    min_index = i;
                }
            }

            if (min_lifetime) {
                star_to_tiny(min_index);
            }

            if (min_index >= 0) {
                star_remaining_ticks[min_index] = sparkle_lifetime * 2;
                star_x[min_index] = x;
                star[min_index].style.left = x + "px";
                star_y[min_index] = y;
                star[min_index].style.top = y + "px";
                star[min_index].style.clip = "rect(0px, 5px, 5px, 0px)";
                star[min_index].childNodes[0].style.backgroundColor =
                    star[min_index].childNodes[1].style.backgroundColor = randomColor; // Apply rainbow color
                star[min_index].style.visibility = "visible";
                return min_index;
            }
        }
    </script>
</body>
