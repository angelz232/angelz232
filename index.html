        let isMuted = false; 
        const audio = document.getElementById('clickSound'); 
        const enterButton = document.getElementById('enterButton');
        const enterScreen = document.getElementById('enterScreen');
        const chooseUserScreen = document.getElementById('chooseUserScreen');
        const mainContent = document.getElementById('mainContent');
        const clickSound = document.getElementById('clickSound');
        const iconContainer = document.getElementById('iconContainer');
        const skipIcon = document.getElementById('skipIcon');
        const eyeIconContainer = document.getElementById('eyeIconContainer');
        
        clickSound.volume = 0.5;
        

        window.onload = function() {
            fetchVisitCount();
            loadFirstSong(); 
        };
        
        function fetchVisitCount() {
            fetch('/increment-visit', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('visitCount').innerText = data.count;
                })
                .catch(error => console.error('Error fetching visit count:', error));
        }
        
        let currentSongIndex = 1;
        const songs = [
            'dip.mp3'
        ];
        
        const backgroundAudio = document.getElementById('backgroundAudio');
        
        function adjustVolumeForCurrentSong() {
            const currentSong = songs[currentSongIndex];
            
            if (currentSong.includes('ilovefreaks.mp3')) {
                backgroundAudio.volume = 1;
            } else if (currentSong.includes('bluebills.mp3')) {
                backgroundAudio.volume = 1;
            } else if (currentSong.includes('5unna.mp3')) {
                backgroundAudio.volume = 1;      
            }
        }
        
        function loadFirstSong() {
            backgroundAudio.src = songs[currentSongIndex];
            adjustVolumeForCurrentSong();
            backgroundAudio.load();
        }
        
        function skipSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;  
            backgroundAudio.src = songs[currentSongIndex];
            adjustVolumeForCurrentSong();
            backgroundAudio.play();
        }
        
        function reloadPage() {
            location.reload();
        }
        
        const muteButton = document.getElementById('muteButton');
        const speakerIcon = document.getElementById('speakerIcon');
        
        function toggleMute() {
            isMuted = !isMuted; 
        
            if (isMuted) {
                audio.muted = true; 
                backgroundAudio.muted = true;
                muteButton.style.display = 'block'; 
                speakerIcon.style.display = 'none';
            } else {
                audio.muted = false; 
                backgroundAudio.muted = false;
                muteButton.style.display = 'none'; 
                speakerIcon.style.display = 'block';
            }
        }
        
        // Click sound
        document.addEventListener('click', function() {
            if (!isMuted) { 
                audio.currentTime = 0; 
                audio.play(); 
            }
        });
        
        function showIconContainers() {
            eyeIconContainer.style.display = 'flex';
            iconContainer.style.display = 'flex';
            setTimeout(() => {
                eyeIconContainer.style.opacity = '1';
                iconContainer.style.opacity = '1';  
            }, 100);  
        }
        
        enterButton.addEventListener('click', function() {
            clickSound.play();
            enterScreen.style.opacity = '0';  
        
            setTimeout(() => {
                enterScreen.style.display = 'none';  
                chooseUserScreen.style.display = 'flex';  
                chooseUserScreen.style.opacity = '0';
        
                showIconContainers(); 
                
                setTimeout(() => {
                    chooseUserScreen.style.opacity = '1';  
                }, 150);  
            }, 500); 
        });
        
        function chooseUser(user) {
            clickSound.play();
            chooseUserScreen.style.opacity = '0';  
        
            setTimeout(() => {
                chooseUserScreen.style.display = 'none'; 
                mainContent.style.display = 'block';  
                mainContent.style.opacity = '0'; 
        
                backgroundAudio.play();
                
                setTimeout(() => {
                    mainContent.style.opacity = '1';  
                    showIconContainers(); 
                }, 100); 
            }, 500);  
        }
        
        function updateClock() {
            const clockElements = document.querySelectorAll('#clock');
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0'); 
            const month = now.toLocaleString('default', { month: 'short' }); 
            const hours = String(now.getHours()).padStart(2, '0'); 
            const minutes = String(now.getMinutes()).padStart(2, '0'); 
        
            // Like 10 October 01:49
            const formattedTime = `${day} ${month} ${hours}:${minutes}`;
        
            clockElements.forEach(clockElement => {
                clockElement.innerHTML = formattedTime;
            });
        }
        
        // Updates each min
        setInterval(updateClock, 60000);
        
        updateClock();
