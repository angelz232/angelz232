<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/gif" sizes="64x64" href="monopoly3.gif">
    <meta property="og:title" content="DEAD$HOT" />
    <title>#deadshot</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet"/>
    <script defer src="stars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <script src="https://nextparticle.nextco.de/nextparticle.min.js"></script>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Satoshi', sans-serif;
            background-color: #0d0d0d;
            color: white;
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            align-items: center;
        }

        #enter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .glitch {
            font-size: 1em;
            color: #ffffff;
            position: relative;
            animation: glitch 0.05s infinite, flicker 2s infinite;
            display: inline-block;
            background-image: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red);
            background-size: 200% 200%;
            animation: glitch 0.05s infinite, flicker 2s infinite, rainbow-fade 6s linear infinite;
            -webkit-background-clip: text;
            color: transparent;
        }

        .flicker-text1 {
            color: #c3c3c3;
            animation: flicker1 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            10% {
                transform: translate(-0.5px, 0.5px);
            }
            20% {
                transform: translate(-0.5px, -0.5px);
            }
            30% {
                transform: translate(0.5px, 0.5px);
            }
            40% {
                transform: translate(0.5px, -0.5px);
            }
            50% {
                transform: translate(-0.5px, 0.5px);
            }
            60% {
                transform: translate(-0.5px, -0.5px);
            }
            70% {
                transform: translate(0.5px, 0.5px);
            }
            80% {
                transform: translate(0.5px, -0.5px);
            }
            90% {
                transform: translate(-0.5px, 0.5px);
            }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        @keyframes rainbow-fade {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .center-half {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .center-half {
            background-color: #000000;
        }

        .interactive-section {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 500px;
        }

        .meow {
            color: #ffffff;
            font-size: 19px;
            margin-top: -10px;
        }

        a {
            color: transparent;
            text-decoration: none;
            display: inline-block;
            background-image: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red);
            background-size: 200% 200%;
            animation: rainbow-fade 6s linear infinite;  /* smooth continuous loop */
            -webkit-background-clip: text;
        }

        a:hover {
            color: white;
        }

        .social-links p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div id="enter-overlay" onclick="enterSite()">
        <div class="glitch">Click to enter</div>
    </div>

    <div class="container">
        <!-- Left Section -->
        <div class="center-half">
            <div class="interactive-section" id="logo-center">
                <img src="tongue.png" alt="obey" style="display: none;">
            </div>
            <p class="meow glitch"><span class="status-glitch">OBEY</span></p>
            <div class="social-links">
                <p><a href="https://t.me/richtofen77" target="_blank">t.me/richtofen77</a></p>
                <p><a href="xmpp:obey@creep.im" target="_blank">xmpp:obey@creep.im</a></p>
                <p><a href="mailto:im@trolli.ng" target="_blank">im@trolli.ng</a>  <a href="obey_pgp.txt" target="_blank">pgp</a></p>
                <p><a href="https://doxbin.org/user/obey" target="_blank">doxbin:obey</a></p>
            </div>
        </div>

    <audio id="music-player"></audio>

    <script src="main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            new NextParticle({
                image: document.querySelector("#logo-center img"),
                color: "#FFFFFF",
                maxWidth: 500,
                maxHeight: 500,
                particleGap: 2,
                noise: 15,
                speed: 0.1,
            });
        });
    </script>
</body>
</html>
