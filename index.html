<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xoru.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'IBM Plex Mono', monospace;
            margin: 0;
            padding: 20px;
            font-size: 1rem;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .term {
            white-space: pre-line;
            line-height: 1.5;
            max-width: 80%;
            height: 80%;
            overflow-y: auto;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            background: #00FF00;
            width: 10px;
            height: 18px;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }

        .highlight {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="term" id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");
        const commands = [
            "user@deadshot:~$ <span class='highlight'>sudo init deadshot.org</span>",
            "[INFO] Initializing environment...",
            "user@deadshot:~$ <span class='highlight'>sudo useradd Richtofen</span>",
            "[DEBUG] Loading user: Richtofen",
            "user@deadshot:~$ <span class='highlight'>sudo passwd Richtofen</span>",
            "Password: *********",
            "[SYSTEM] Password successfully set.",
            "user@deadshot:~$ <span class='highlight'>sudo mkdir /home/Richtofen</span>",
            "[SYSTEM] Creating home directory... /home/Richtofen",
            "user@deadshot:~$ <span class='highlight'>sudo chmod 700 /home/Richtofen</span>",
            "[INFO] Directory permissions set to 700.",
            "user@deadshot:~$ <span class='highlight'>sudo usermod -aG sudo Richtofen</span>",
            "[DEBUG] Granting sudo privileges to user 'Richtofen'...",
            "[INFO] Privileges granted successfully.",
            "user@deadshot:~$ <span class='highlight'>fetch_user_data --target=Richtofen</span>",
            "[DEBUG] Fetching user data...",
            "[SYSTEM] Doxbin: sxcvsdfwgsdfgsd",
            "[SYSTEM] Telegram: richtofen77",
            "[SYSTEM] Email: im@trolli.ng",
            "[INFO] User data fetch complete.",
            "user@deadshot:~$ <span class='highlight'>systemctl restart Richtofen</span>",
            "[SYSTEM] Redirecting to Richtofen...",
        ];

        let i = 0;
        let lineIndex = 0;

        function typeLine() {
            if (lineIndex < commands[i].length) {
                terminal.innerHTML += commands[i].charAt(lineIndex);
                lineIndex++;
                setTimeout(typeLine, 20); // Typing speed
            } else {
                terminal.innerHTML += "<br>";
                i++;
                lineIndex = 0;

                if (i < commands.length) {
                    setTimeout(typeLine, 500); // Pause between lines
                } else {
                    // Redirect after final line
                    setTimeout(() => {
                        window.location.href = "Richtofen";
                    }, 1500);
                }
            }
        }

        typeLine();
    </script>
</body>
</html>
