<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richtofen</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: #7CFC00;
            font-family: 'IBM Plex Mono', monospace;
            margin: 0;
            padding: 20px;
            font-size: 1.1rem;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .term {
            white-space: pre-line;
            line-height: 1.5;
            max-width: 80%;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            background: #7CFC00;
            width: 8px;
            height: 18px;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }
    </style>
</head>
<body>
    <div class="term" id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");
        const text = [
            "Initializing deadshot.org...",
            "Loading user: Richtofen",
            "Password: *********",
            "Creating home directory...",
            "Granting privileges...",
            "Fetching user data...",
            "Redirecting to Richtofen's page...",
        ];

        let i = 0;
        let lineIndex = 0;

        function typeLine() {
            if (lineIndex < text[i].length) {
                terminal.innerHTML += text[i].charAt(lineIndex);
                lineIndex++;
                setTimeout(typeLine, 50);
            } else {
                terminal.innerHTML += "<br>";
                i++;
                lineIndex = 0;

                if (i < text.length) {
                    setTimeout(typeLine, 500);
                } else {
                    setTimeout(() => {
                        window.location.href = "Richtofen"; // Redirect
                    }, 1000);
                }
            }
        }

        typeLine();
    </script>
</body>
</html>
