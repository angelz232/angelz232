<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xoru.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'IBM Plex Mono', monospace;
            color: #FFFFFF;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Send video to the background */
        }

        .video-container video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover; /* Ensure video covers the full screen */
        }

        /* Terminal Container */
        .terminal {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 90%;
            max-height: 90%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background */
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.4;
            border: 1px solid #333;
            border-radius: 5px;
        }

        /* Typing Cursor */
        .cursor {
            display: inline-block;
            background: #FFFFFF;
            width: 8px;
            height: 15px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Linux Terminal Colors */
        .command { color: #FFFFFF; } /* White for commands */
        .info    { color: #FFFF00; } /* Yellow for info or warnings */
        .success { color: #00FF00; } /* Green for success messages */
        .error   { color: #FF5555; } /* Red for errors */
        .directory { color: #00AAAA; } /* Cyan for directories */
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="widowmaker.mov" type="video/mov">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Terminal Simulation -->
    <div class="terminal" id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        // Linux terminal commands split into chunks
        const commands = [
            { type: "command", text: "user@deadshot:~$ sudo apt update && sudo apt upgrade -y" },
            { type: "info", text: "[INFO] Fetching package lists..." },
            { type: "success", text: "Reading package lists... Done" },
            { type: "success", text: "Building dependency tree... Done" },
            { type: "success", text: "System upgraded successfully." },

            { type: "command", text: "user@deadshot:~$ sudo useradd -m -s /bin/bash Richtofen" },
            { type: "info", text: "[INFO] Creating new user: Richtofen" },
            { type: "success", text: "User 'Richtofen' created successfully." },

            { type: "command", text: "user@deadshot:~$ sudo passwd Richtofen" },
            { type: "default", text: "Enter new UNIX password: ********" },
            { type: "default", text: "Retype new UNIX password: ********" },
            { type: "success", text: "Password updated successfully." },

            { type: "command", text: "user@deadshot:~$ sudo chmod 700 /home/Richtofen" },
            { type: "info", text: "[INFO] Setting permissions on /home/<span class='directory'>Richtofen</span>" },
            { type: "success", text: "Permissions updated: 700" },

            { type: "command", text: "user@deadshot:~$ sudo usermod -aG sudo Richtofen" },
            { type: "info", text: "[INFO] Adding 'Richtofen' to sudo group" },
            { type: "success", text: "User 'Richtofen' now has sudo privileges." },

            { type: "command", text: "user@deadshot:~$ cat /etc/passwd | grep Richtofen" },
            { type: "default", text: "Richtofen:x:1001:1001::/home/<span class='directory'>Richtofen</span>:/bin/bash" },

            { type: "command", text: "user@deadshot:~$ sudo systemctl restart apache2" },
            { type: "info", text: "[INFO] Restarting Apache2 service..." },
            { type: "success", text: "Apache2 service restarted successfully." },

            { type: "command", text: "user@deadshot:~$ exit" },
            { type: "info", text: "[INFO] Redirecting to Richtofen's page..." }
        ];

        let i = 0; // Command index
        let lineIndex = 0; // Character index
        let currentLine = "";

        function typeLine() {
            if (lineIndex < commands[i].text.length) {
                currentLine += commands[i].text.charAt(lineIndex);
                render();
                lineIndex++;
                setTimeout(typeLine, 20); // Typing speed
            } else {
                currentLine += "<br>"; // Move to next line
                i++;
                lineIndex = 0;
                currentLine = "";
                if (i < commands.length) {
                    setTimeout(typeLine, 500); // Pause between commands
                } else {
                    // Redirect after all commands finish
                    setTimeout(() => {
                        window.location.href = "Richtofen";
                    }, 1500);
                }
            }
        }

        function render() {
            let output = "";
            for (let j = 0; j < i; j++) {
                const line = commands[j];
                output += `<span class="${line.type}">${line.text}</span><br>`;
            }
            output += `<span class="${commands[i].type}">${currentLine}</span><span class="cursor"></span>`;
            terminal.innerHTML = output;

            // Auto-scroll terminal
            terminal.scrollTop = terminal.scrollHeight;
        }

        typeLine();
    </script>
</body>
</html>
