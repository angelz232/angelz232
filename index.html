<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'IBM Plex Mono', monospace;
            background-color: black;
            color: #FFFFFF;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .terminal {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.4;
        }

        .prompt { color: #FFFFFF; }
        .command { color: #C0C0C0; }
        .info { color: #FFFF00; }
        .success { color: #00FF00; }
        .error { color: #FF5555; }
        .input-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #FFFFFF;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="widowmaker.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Terminal -->
    <div class="terminal" id="terminal"></div>

    <!-- Audio (Music) -->
    <audio id="background-music" src="music.mp3" loop></audio>

    <script>
        const terminal = document.getElementById("terminal");
        const music = document.getElementById("background-music");
        let inputBuffer = ""; // Buffer to store user input
        let questionIndex = 0;

        const questions = [
            { 
                text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>Do you want to continue? (y/n)</span>", 
                handler: handleContinue 
            },
            { 
                text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>Would you like to play music? (y/n)</span>", 
                handler: handleMusic 
            }
        ];

        function writeLine(text) {
            terminal.innerHTML += text + "<br>";
            terminal.scrollTop = terminal.scrollHeight;
        }

        function writeInput(promptText) {
            terminal.innerHTML += promptText + " <span id='user-input'></span><span class='input-cursor'></span>";
        }

        function clearInputLine() {
            const lastInput = document.getElementById("user-input");
            if (lastInput) lastInput.parentElement.remove();
        }

        function handleKeyDown(e) {
            if (e.key === "Enter") {
                processInput(inputBuffer);
                inputBuffer = "";
            } else if (e.key === "Backspace") {
                inputBuffer = inputBuffer.slice(0, -1);
                updateInputDisplay();
            } else if (e.key.length === 1) {
                inputBuffer += e.key;
                updateInputDisplay();
            }
        }

        function updateInputDisplay() {
            const userInput = document.getElementById("user-input");
            if (userInput) userInput.textContent = inputBuffer;
        }

        function processInput(input) {
            const trimmedInput = input.trim().toLowerCase();
            clearInputLine();

            if (questionIndex < questions.length) {
                questions[questionIndex].handler(trimmedInput);
            }
        }

        function handleContinue(answer) {
            if (answer === "y" || answer === "yes") {
                writeLine("<span class='success'>Continuing...</span>");
                questionIndex++;
                askNextQuestion();
            } else if (answer === "n" || answer === "no") {
                writeLine("<span class='error'>System crash detected! Exiting...</span>");
                setTimeout(() => {
                    document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%;'>ðŸ’¥ CRITICAL ERROR ðŸ’¥<br>System Crashed</h1>";
                }, 1000);
            } else {
                writeLine("<span class='error'>Invalid input. Please type 'y' or 'n'.</span>");
                askNextQuestion();
            }
        }

        function handleMusic(answer) {
            if (answer === "y" || answer === "yes") {
                writeLine("<span class='success'>Playing music...</span>");
                music.play();
            } else if (answer === "n" || answer === "no") {
                writeLine("<span class='info'>No music will be played.</span>");
            } else {
                writeLine("<span class='error'>Invalid input. Please type 'y' or 'n'.</span>");
            }
            questionIndex++;
        }

        function askNextQuestion() {
            if (questionIndex < questions.length) {
                writeLine(questions[questionIndex].text);
                writeInput("<span class='prompt'>user@deadshot:~$</span>");
            }
        }

        function startTerminal() {
            writeLine("<span class='prompt'>user@deadshot:~$</span> <span class='info'>Initializing interactive terminal...</span>");
            setTimeout(askNextQuestion, 1000);
        }

        document.addEventListener("keydown", handleKeyDown);
        startTerminal();
    </script>
</body>
</html>
