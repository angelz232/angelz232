<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'IBM Plex Mono', monospace; /* Terminal font */
            overflow: hidden;
            background-color: black; /* Fallback for video */
        }

        /* Video background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Terminal container */
        .terminal {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            padding: 10px;
            white-space: pre-wrap;
            line-height: 1.3;
            font-size: 1rem;
            color: #FFFFFF;
            overflow-y: auto;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border-radius: 4px;
        }

        /* Colors */
        .prompt { color: #FFFFFF; } /* White for user@hostname */
        .command { color: #C0C0C0; } /* Light gray for commands */
        .info { color: #FFFF00; } /* Yellow for informational messages */
        .success { color: #00FF00; } /* Green for success messages */
        .error { color: #FF5555; } /* Red for errors */
        .file { color: #00AAAA; text-decoration: none; } /* Cyan for file paths */
        .file:hover { color: #FFFFFF; text-decoration: underline; } /* Hover effect for file paths */

        /* Typing cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #FFFFFF;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Terminal Window -->
    <div class="terminal" id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        // Linux commands and outputs
        const commands = [
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo apt update && sudo apt upgrade -y</span>" },
            { text: "<span class='info'>[INFO]</span> Fetching package lists..." },
            { text: "<span class='success'>Reading package lists... Done</span>" },
            { text: "<span class='success'>Building dependency tree... Done</span>" },
            { text: "<span class='success'>System upgraded successfully.</span>" },
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>./richtofen</span>" },
            { text: "<span class='info'>[INFO]</span> Running Richtofen program..." },
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>cat /home/Richtofen/.telegram_profile</span>" },
            { 
                text: "<span class='file'><a href='https://t.me/richtofen77' target='_blank'>/home/Richtofen/.telegram_profile</a></span>"
            },
            { text: "<span class='prompt'>user@deadshot:~$</span>" } // Final prompt
        ];

        let i = 0; // Command index
        let j = 0; // Character index for typing effect
        let typingSpeed = 30; // Typing speed in milliseconds

        // Function to "type out" the terminal content
        function typeLine() {
            if (i < commands.length) {
                const command = commands[i].text;
                const currentLine = document.createElement("div");
                terminal.appendChild(currentLine);

                function typeCharacter() {
                    currentLine.innerHTML = command.slice(0, j++);
                    if (j <= command.length) {
                        setTimeout(typeCharacter, typingSpeed);
                    } else {
                        j = 0; // Reset character index for next command
                        i++;
                        setTimeout(typeLine, 500); // Delay before typing the next command
                    }
                    terminal.scrollTop = terminal.scrollHeight; // Auto-scroll
                }
                typeCharacter();
            } else {
                terminal.innerHTML += "<span class='cursor'></span>";
            }
        }

        // Start the terminal simulation
        typeLine();
    </script>
</body>
</html>
