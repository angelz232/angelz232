<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'IBM Plex Mono', monospace;
            background-color: black;
            color: #FFFFFF;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .terminal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.4;
        }

        .prompt { color: #FFFFFF; }
        .command { color: #C0C0C0; }
        .info { color: #FFFF00; }
        .success { color: #00FF00; }
        .error { color: #FF5555; }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="widowmaker.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Terminal -->
    <div class="terminal" id="terminal"></div>

    <!-- Audio (Music) -->
    <audio id="background-music" src="track.mp3" loop></audio>

    <script>
        const terminal = document.getElementById("terminal");
        const music = document.getElementById("background-music");
        let questionIndex = 0;

        const questions = [
            { 
                text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>Do you want to continue? (y/n)</span>", 
                handler: handleContinue 
            },
            { 
                text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>Would you like to play music? (y/n)</span>", 
                handler: handleMusic 
            }
        ];

        function writeLine(text) {
            terminal.innerHTML += text + "<br>";
            terminal.scrollTop = terminal.scrollHeight;
        }

        function promptQuestion() {
            if (questionIndex < questions.length) {
                writeLine(questions[questionIndex].text);
                waitForInput(questions[questionIndex].handler);
            }
        }

        function waitForInput(callback) {
            document.addEventListener('keydown', function onInput(e) {
                if (e.key === 'Enter') {
                    const input = prompt("Type your answer (y/n):").toLowerCase().trim();
                    document.removeEventListener('keydown', onInput);
                    callback(input);
                }
            });
        }

        function handleContinue(answer) {
            if (answer === 'y' || answer === 'yes') {
                writeLine("<span class='success'>Continuing...</span>");
                questionIndex++;
                promptQuestion();
            } else if (answer === 'n' || answer === 'no') {
                writeLine("<span class='error'>System crash detected! Exiting...</span>");
                setTimeout(() => {
                    document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%;'>ðŸ’¥ CRITICAL ERROR ðŸ’¥<br>System Crashed</h1>";
                }, 1000);
            } else {
                writeLine("<span class='error'>Invalid input. Please type 'y' or 'n'.</span>");
                promptQuestion();
            }
        }

        function handleMusic(answer) {
            if (answer === 'y' || answer === 'yes') {
                writeLine("<span class='success'>Playing music...</span>");
                music.play();
            } else if (answer === 'n' || answer === 'no') {
                writeLine("<span class='info'>No music will be played.</span>");
            } else {
                writeLine("<span class='error'>Invalid input. Please type 'y' or 'n'.</span>");
                promptQuestion();
            }
        }

        // Start the terminal interaction
        writeLine("<span class='prompt'>user@deadshot:~$</span> <span class='info'>Initializing interactive terminal...</span>");
        setTimeout(promptQuestion, 1000);
    </script>
</body>
</html>
