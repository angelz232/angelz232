<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="#deadshot" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="https://deadshot.org" />
    <meta property="og:image" content="" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="deadshot1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://nextparticle.nextco.de/nextparticle.min.js"></script>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <title>#deadshot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        font-family: "Pirata One", system-ui;
        flex-direction: column;
        align-items: center;
        background-color: #000000;
      }

      .next-particle {
        width: 100%;
        overflow: hidden;
        position: relative;
        justify-content: center;
        min-height: 70vh;
      }

      img {
        display: none;
      }

      p {
        color: #FFFFFF;
      }

      a {
        color: #FFFFFF;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .meow {
        color: #ffa7ed;
        font-size: 19px;
        text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
        margin-top: -10px;
        text-shadow: 2px 2px #ffa7ed;
      }
    </style>
    <script>
      
      const titles = ['#', '#d', '#de', '#dea', '#dead', '#deads', '#deadsh', '#deadsho', '#deadshot', '#deadshot', '#deadsho', '#deadsh', '#deads', '#dead', '#dea', '#de', '#d', '#'];
      let index = 0;

      
      function changeTitle() {
          document.title = titles[index];
          index = (index + 1) % titles.length; 
      }

      
      setInterval(changeTitle, 222);
    </script>
  </head>
  <body>
    <div class="next-particle">
      <img src="angel1.png" id="logo" alt="Logo" width="500" height="500" />
    </div>

    <p class="deadshot">#deadshot</p>



    <p>
      <a href="mailto:im@trolli.ng">im@trolli.ng</a>
    </p>

    <script src="music.js"></script> 
    <script>
      const nextParticle = new NextParticle({
        image: document.getElementById("logo"),
        width: window.innerWidth,
        height: window.innerHeight * 0.8,
        maxWidth: Math.min(window.innerWidth * 0.8, 400),
        particleGap: 4,
        velocity: 0.5,
        proximity: 100,
        mouseForce: 300,
        color: "#FFFFFF",
      });

      function resizeParticle() {
        nextParticle.width = window.innerWidth;
        nextParticle.height = window.innerHeight * 0.8;
        nextParticle.maxWidth = Math.min(window.innerWidth * 0.8, 400);
        nextParticle.start();
      }

      window.onresize = resizeParticle;

      resizeParticle();
    </script>
  </body>
</html>
