    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        font-family: "Pirata One", system-ui;
        flex-direction: column;
        align-items: center;
        background-color: #000000;
      }

      .next-particle {
        width: 100%;
        overflow: hidden;
        position: relative;
        justify-content: center;
        min-height: 70vh;
      }

      img {
        display: none;
      }

      p {
        color: #c0c0c0;
      }

      a {
        color: #c0c0c0;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .meow {
        color: #ffffff;
        font-size: 19px;
        text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
        margin-top: -10px;
        text-shadow: 2px 2px #c0c0c0;
      }

      @keyframes flicker {
          0%, 100% {
              opacity: 1;
          }
          50% {
              opacity: 0;
          }
      }

      .flicker-text {
          animation: flicker 1s infinite;
      }
    </style>
    <script>
      
      const titles = ['#', '#d', '#de', '#dea', '#dead', '#deads', '#deadsh', '#deadsho', '#deadshot', '#deadshot', '#deadsho', '#deadsh', '#deads', '#dead', '#dea', '#de', '#d', '#'];
      let index = 0;

      
      function changeTitle() {
          document.title = titles[index];
          index = (index + 1) % titles.length;
          setTimeout(changeTitle, 200); 
      }

      // Start the title animation loop
      changeTitle();
    </script>
</head>

    <script> 
      const nextParticle = new NextParticle({
        image: document.getElementById("logo"),
        width: window.innerWidth,
        height: window.innerHeight * 0.8,
        maxWidth: Math.min(window.innerWidth * 0.8, 400),
        particleGap: 4,
        velocity: 0.5,
        proximity: 100,
        mouseForce: 300,
        color: "#c0c0c0",
      });

      function resizeParticle() {
        nextParticle.width = window.innerWidth;
        nextParticle.height = window.innerHeight * 0.8;
        nextParticle.maxWidth = Math.min(window.innerWidth * 0.8, 400);
        nextParticle.start();
      }

      window.onresize = resizeParticle;

      resizeParticle(); 
    </script>
