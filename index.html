<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xoru.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: #FFFFFF; /* Default terminal text color */
            font-family: 'IBM Plex Mono', monospace;
            margin: 0;
            padding: 0;
            font-size: 1rem;
            height: 100vh;
            overflow: hidden;
        }

        .term {
            white-space: pre-line;
            line-height: 1.5;
            max-width: 100%;
            height: 100%;
            overflow-y: auto;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.1rem;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            background: #FFFFFF;
            width: 10px;
            height: 18px;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }

        /* Text color classes for different types of output */
        .command {
            color: #FF5733; /* Red for commands */
        }

        .info {
            color: #FFFF00; /* Yellow for info */
        }

        .success {
            color: #32CD32; /* Green for success messages */
        }

        .default {
            color: #FFFFFF; /* White for plain text */
        }

        /* Scrollbar styling */
        .term::-webkit-scrollbar {
            width: 10px;
        }

        .term::-webkit-scrollbar-thumb {
            background-color: #32CD32;
        }
    </style>
</head>
<body>
    <div class="term" id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        // Real Linux-like commands with outputs
        const commands = [
            "user@deadshot:~$ <span class='command'>sudo apt update && sudo apt upgrade -y</span>",
            "<span class='info'>[INFO] Updating package lists...</span>",
            "<span class='success'>[SUCCESS] System packages updated.</span>",
            
            "user@deadshot:~$ <span class='command'>sudo useradd -m -s /bin/bash Richtofen</span>",
            "<span class='info'>[INFO] Creating user: Richtofen</span>",
            "<span class='success'>[SUCCESS] User 'Richtofen' created successfully.</span>",

            "user@deadshot:~$ <span class='command'>sudo passwd Richtofen</span>",
            "Enter new UNIX password: <span class='default'>*********</span>",
            "Retype new UNIX password: <span class='default'>*********</span>",
            "<span class='success'>[SUCCESS] Password updated successfully.</span>",

            "user@deadshot:~$ <span class='command'>sudo mkdir /home/Richtofen</span>",
            "<span class='info'>[INFO] Creating home directory: /home/Richtofen</span>",
            "<span class='success'>[SUCCESS] Directory created.</span>",

            "user@deadshot:~$ <span class='command'>sudo chmod 700 /home/Richtofen</span>",
            "<span class='info'>[INFO] Setting directory permissions to 700...</span>",
            "<span class='success'>[SUCCESS] Permissions updated.</span>",

            "user@deadshot:~$ <span class='command'>sudo usermod -aG sudo Richtofen</span>",
            "<span class='info'>[INFO] Granting sudo privileges to user: 'Richtofen'</span>",
            "<span class='success'>[SUCCESS] User 'Richtofen' now has sudo access.</span>",

            "user@deadshot:~$ <span class='command'>cat /etc/passwd | grep Richtofen</span>",
            "<span class='default'>Richtofen:x:1001:1001::/home/Richtofen:/bin/bash</span>",

            "user@deadshot:~$ <span class='command'>sudo systemctl restart apache2</span>",
            "<span class='info'>[INFO] Restarting Apache2 service...</span>",
            "<span class='success'>[SUCCESS] Apache2 service restarted successfully.</span>",

            "user@deadshot:~$ <span class='command'>exit</span>",
            "<span class='info'>[INFO] Redirecting to Richtofen's page...</span>"
        ];

        let i = 0; // Current command index
        let lineIndex = 0; // Current character index

        // Function to simulate typing effect
        function typeLine() {
            if (lineIndex < commands[i].length) {
                terminal.innerHTML += commands[i].charAt(lineIndex);
                lineIndex++;
                setTimeout(typeLine, 15); // Typing speed
            } else {
                terminal.innerHTML += "<br>";
                i++;
                lineIndex = 0;

                if (i < commands.length) {
                    setTimeout(typeLine, 500); // Pause between lines
                } else {
                    // Redirect after final line
                    setTimeout(() => {
                        window.location.href = "Richtofen.html";
                    }, 1500);
                }
            }
        }

        typeLine();
    </script>
</body>
</html>
