<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richtofen</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General Page Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'IBM Plex Mono', monospace;
            color: #FFFFFF;
            background-color: black;
        }

        /* Full-Screen Video (background) */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Terminal Text Overlay */
        .terminal {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: #FFFFFF;
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.4;
            overflow-y: auto;
            border-radius: 5px;
        }

        /* Typing Cursor */
        .cursor {
            display: inline-block;
            background-color: #FFFFFF;
            width: 8px;
            height: 16px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Linux Terminal Colors */
        .prompt { color: #FFFFFF; }
        .command { color: #C0C0C0; }
        .info { color: #FFFF00; }
        .success { color: #00FF00; }
        .error { color: #FF5555; }
        .directory { color: #00AAAA; }
        .link { color: #FF0000; text-decoration: none; }

        /* Hover effect for links */
        .link:hover { color: #FFFFFF; }
    </style>
</head>
<body>
    <!-- Full-Screen Background Video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="widowmaker.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Terminal Text Overlay -->
    <div class="terminal" id="terminal"></div>

    <!-- Audio Player -->
    <audio id="music" src="your-music-file.mp3"></audio>

    <script>
        const terminal = document.getElementById("terminal");
        const music = document.getElementById("music");
        let currentInput = "";
        let awaitingInput = false;
        let step = 0;

        const prompts = [
            "<span class='prompt'>user@deadshot:~$</span> <span class='command'>Are you fluffy? (yes/no)</span>",
            "<span class='prompt'>user@deadshot:~$</span> <span class='command'>Would you like to play music? (y/n)</span>"
        ];

        // Commands to simulate Linux terminal
        const commands = [
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo apt update && sudo apt upgrade -y</span>" },
            { text: "<span class='info'>[INFO]</span> <span class='command'>Fetching package lists...</span>" },
            { text: "<span class='success'>Reading package lists... Done</span>" },
            { text: "<span class='success'>Building dependency tree... Done</span>" },
            { text: "<span class='success'>System upgraded successfully.</span>" }
        ];

        function typeLine(text) {
            terminal.innerHTML += text + "<br>";
            terminal.scrollTop = terminal.scrollHeight;
        }

        function renderPrompt() {
            const prompt = `<span class='prompt'>user@deadshot:~$</span> <span class='command'>${currentInput}</span><span class='cursor'></span>`;
            terminal.innerHTML = terminal.innerHTML.split("<br>").slice(0, -1).join("<br>") + `<br>${prompt}`;
        }

        document.addEventListener("keydown", (event) => {
            if (awaitingInput) {
                if (event.key === "Enter") {
                    processInput(currentInput.trim());
                    currentInput = "";
                } else if (event.key === "Backspace") {
                    currentInput = currentInput.slice(0, -1);
                } else if (event.key.length === 1) {
                    currentInput += event.key;
                }
                renderPrompt();
            }
        });

        function processInput(input) {
            awaitingInput = false;
            typeLine(`<span class='prompt'>user@deadshot:~$</span> <span class='command'>${input}</span>`);

            if (step === 0) {
                if (input.toLowerCase() === "yes") {
                    typeLine("<span class='error'>Error:</span> <span class='command'>Fluffers aren't allowed!</span>");
                    return; // Block further execution
                } else if (input.toLowerCase() === "no") {
                    step++;
                    setTimeout(() => promptNext(), 500);
                } else {
                    invalidInput();
                }
            } else if (step === 1) {
                if (input.toLowerCase() === "y" || input.toLowerCase() === "yes") {
                    playMusic();
                } else if (input.toLowerCase() === "n" || input.toLowerCase() === "no") {
                    continueSimulation();
                } else {
                    invalidInput();
                }
            }
        }

        function invalidInput() {
            typeLine("<span class='error'>Invalid input. Please type 'yes' or 'no'.</span>");
            awaitingInput = true;
            renderPrompt();
        }

        function promptNext() {
            typeLine(prompts[step]);
            awaitingInput = true;
            renderPrompt();
        }

        function playMusic() {
            typeLine("<span class='info'>[INFO]</span> <span class='command'>Playing music...</span>");
            music.play();
            continueSimulation();
        }

        function continueSimulation() {
            commands.forEach(cmd => typeLine(cmd.text));
        }

        function start() {
            typeLine(prompts[step]);
            awaitingInput = true;
            renderPrompt();
        }

        start();
    </script>
</body>
</html>
