<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'IBM Plex Mono', monospace;
            color: #FFFFFF;
            overflow: hidden;
            background-color: black; /* Fallback for video */
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Terminal Styling */
        .terminal {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Text Colors */
        .prompt { color: #FFFFFF; }
        .command { color: #C0C0C0; }
        .info { color: #FFFF00; }
        .success { color: #00FF00; }
        .progress { color: #87CEEB; } /* Progress bar color */
        .error { color: #FF5555; }
        .file-link { color: #00AAAA; text-decoration: none; }
        .file-link:hover { color: #FFFFFF; text-decoration: underline; }

        /* Typing Cursor */
        .input-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #FFFFFF;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Full-Screen Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Terminal Window -->
    <div class="terminal" id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        const commands = [
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo apt update && sudo apt upgrade -y</span>", delay: 800 },
            { text: "<span class='info'>[INFO]</span> Fetching package lists...", delay: 500 },
            { text: simulateDownload("http://archive.ubuntu.com/ubuntu focal/main amd64 Packages", 243), delay: 3000 },
            { text: simulateDownload("http://security.ubuntu.com/ubuntu focal-security InRelease", 127), delay: 3000 },
            { text: "<span class='success'>Reading package lists... Done</span>", delay: 800 },
            { text: "<span class='success'>Building dependency tree... Done</span>", delay: 800 },
            { text: "<span class='success'>Calculating upgrade... Done</span>", delay: 800 },
            { text: simulateProgress("Updating system packages", 20), delay: 2500 },
            { text: "<span class='success'>System upgraded successfully.</span>", delay: 800 },
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>./richtofen</span>", delay: 1000 },
            { text: "<span class='info'>[INFO]</span> Running Richtofen program...", delay: 1000 },
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>cat /home/Richtofen/.telegram_profile</span>", delay: 1000 },
            { text: "<span class='file-link'><a href='https://t.me/richtofen77' target='_blank'>/home/Richtofen/.telegram_profile</a></span>", delay: 500 },
            { text: "<span class='prompt'>user@deadshot:~$</span>" }
        ];

        let i = 0; // Command index

        // Function to simulate download progress
        function simulateDownload(url, totalSize) {
            let output = `<span class='info'>Get:</span> <span class='progress'>${url}</span> [ `;
            for (let progress = 0; progress <= 100; progress += 5) {
                output += `#`;
            }
            output += ` ] ${totalSize} kB`;
            return output;
        }

        // Function to simulate a progress bar
        function simulateProgress(task, steps) {
            let progress = `<span class='info'>${task}:</span>\n`;
            for (let i = 0; i <= steps; i++) {
                progress += `[`;
                progress += "=".repeat(i);
                progress += ">".padEnd(steps - i, " ");
                progress += `] ${Math.floor((i / steps) * 100)}%\n`;
            }
            return progress + `<span class='success'>Done!</span>`;
        }

        // Function to write terminal lines with delay
        function writeLine(line, delay) {
            return new Promise(resolve => {
                let j = 0;
                const outputLine = document.createElement("div");
                terminal.appendChild(outputLine);

                function typeCharacter() {
                    outputLine.innerHTML = line.slice(0, j++);
                    if (j <= line.length) {
                        setTimeout(typeCharacter, 20);
                    } else {
                        terminal.scrollTop = terminal.scrollHeight;
                        resolve();
                    }
                }
                setTimeout(typeCharacter, delay);
            });
        }

        // Function to simulate the typing effect
        async function typeCommands() {
            for (let cmd of commands) {
                await writeLine(cmd.text, cmd.delay || 500);
            }
            terminal.innerHTML += "<span class='input-cursor'></span>";
        }

        // Start simulation
        typeCommands();
    </script>
</body>
</html>
