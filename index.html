<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulation with Full-Screen Video</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General Page Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'IBM Plex Mono', monospace;
            color: #FFFFFF; /* Default text color */
            background-color: black;
        }

        /* Full-Screen Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the full screen */
        }

        /* Terminal Text Overlay */
        .terminal {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            padding: 20px;
            color: #FFFFFF;
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.4;
            overflow-y: auto;
            pointer-events: none; /* Prevent interaction */
        }

        /* Typing Cursor */
        .cursor {
            display: inline-block;
            background-color: #FFFFFF;
            width: 8px;
            height: 16px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Linux Terminal Colors */
        .prompt { color: #FFFFFF; }      /* Prompt: user@hostname:~$ */
        .command { color: #C0C0C0; }     /* Commands typed by user */
        .info { color: #FFFF00; }        /* Yellow for informational outputs */
        .success { color: #00FF00; }     /* Green for success messages */
        .error { color: #FF5555; }       /* Red for errors or critical outputs */
        .directory { color: #00AAAA; }   /* Cyan for directories */
        .link { color: #FF0000; text-decoration: none; } /* Links for social media */
    </style>
</head>
<body>
    <!-- Full-Screen Background Video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Terminal Text Overlay -->
    <div class="terminal" id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        // Linux Terminal Simulation with Colors
        const commands = [
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo apt update && sudo apt upgrade -y</span>" },
            { text: "<span class='info'>[INFO]</span> <span class='command'>Fetching package lists...</span>" },
            { text: "<span class='success'>Reading package lists... Done</span>" },
            { text: "<span class='success'>Building dependency tree... Done</span>" },
            { text: "<span class='success'>System upgraded successfully.</span>" },

            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo useradd -m -s /bin/bash Richtofen</span>" },
            { text: "<span class='info'>[INFO]</span> <span class='command'>Creating new user: Richtofen</span>" },
            { text: "<span class='success'>User 'Richtofen' created successfully.</span>" },

            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo passwd Richtofen</span>" },
            { text: "<span class='command'>Enter new UNIX password: ********</span>" },
            { text: "<span class='command'>Retype new UNIX password: ********</span>" },
            { text: "<span class='success'>Password updated successfully.</span>" },

            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo chmod 700 /home/<span class='directory'>Richtofen</span></span>" },
            { text: "<span class='info'>[INFO]</span> <span class='command'>Setting permissions on /home/<span class='directory'>Richtofen</span></span>" },
            { text: "<span class='success'>Permissions updated: 700</span>" },

            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo usermod -aG sudo Richtofen</span>" },
            { text: "<span class='info'>[INFO]</span> <span class='command'>Adding 'Richtofen' to sudo group</span>" },
            { text: "<span class='success'>User 'Richtofen' now has sudo privileges.</span>" },

            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>cat /etc/passwd | grep Richtofen</span>" },
            { text: "<span class='command'>Richtofen:x:1001:1001::/home/<span class='directory'>Richtofen</span>:/bin/bash</span>" },

            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo systemctl restart apache2</span>" },
            { text: "<span class='info'>[INFO]</span> <span class='command'>Restarting Apache2 service...</span>" },
            { text: "<span class='success'>Apache2 service restarted successfully.</span>" },

            // Simulate the `clear` command
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>clear</span>" },

            // Display Social Links
            { text: "<span class='info'>[INFO] Social Links:</span>" },
            { text: "<span class='success'>Richtofen</span>" },
            { text: "<span class='info'>Doxbin: <a class='link' href='https://doxbin.org/user/sxcvsdfwgsdfgsd' target='_blank'>sxcvsdfwgsdfgsd</a></span>" },
            { text: "<span class='info'>Telegram: <a class='link' href='https://t.me/richtofen77' target='_blank'>richtofen77</a></span>" }
        ];

        let i = 0; // Command index

        function typeLine() {
            if (i < commands.length) {
                terminal.innerHTML += commands[i].text + "<br>";
                i++;
                terminal.scrollTop = terminal.scrollHeight; // Auto-scroll
                setTimeout(typeLine, 500); // Adjust delay between lines
            }
        }

        typeLine();
    </script>
</body>
</html>
