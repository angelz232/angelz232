<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richtofen</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'IBM Plex Mono', monospace;
            color: #FFFFFF;
            overflow: hidden;
            background-color: black; /* Fallback for video */
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Terminal Styling */
        .terminal {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Text Colors */
        .prompt { color: #FFFFFF; }
        .command { color: #C0C0C0; }
        .info { color: #FFFF00; }
        .success { color: #00FF00; }
        .error { color: #FF5555; }
        .file-link { color: #00AAAA; text-decoration: none; }
        .file-link:hover { color: #FFFFFF; text-decoration: underline; }

        .input-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #FFFFFF;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Full-Screen Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Terminal Window -->
    <div class="terminal" id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        const commands = [
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo apt update && sudo apt upgrade -y</span>", delay: 500 },
            { text: "<span class='info'>[INFO]</span> Fetching package lists...", delay: 300 },
            { text: generateDownloadOutput(), delay: 100 },
            { text: "<span class='success'>Reading package lists... Done</span>", delay: 300 },
            { text: "<span class='success'>Building dependency tree... Done</span>", delay: 300 },
            { text: "<span class='success'>Calculating upgrade... Done</span>", delay: 300 },
            { text: generateProgressBar("Upgrading packages", 10), delay: 500 },
            { text: "<span class='success'>System upgraded successfully.</span>", delay: 300 },
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>./richtofen</span>", delay: 300 },
            { text: "<span class='info'>[INFO]</span> Running Richtofen program...", delay: 300 },
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>cat /home/Richtofen/.telegram_profile</span>", delay: 300 },
            { text: "<span class='file-link'><a href='https://t.me/richtofen77' target='_blank'>/home/Richtofen/.telegram_profile</a></span>", delay: 100 },
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>cat /home/Richtofen/.doxbin_profile</span>", delay: 300 },
            { text: "<span class='file-link'><a href='https://doxbin.org/user/sxcvsdfwgsdfgsd' target='_blank'>/home/Richtofen/.doxbin_profile</a></span>", delay: 100 },
            { text: "<span class='prompt'>user@deadshot:~$</span>" }
        ];

        let i = 0;

        // Simulated download output in compact format
        function generateDownloadOutput() {
            const output = `
            <span class='info'>Get:</span> <span class='command'>http://archive.ubuntu.com/ubuntu focal/main amd64 Packages</span> [1.2 MB]
            <span class='info'>Get:</span> <span class='command'>http://security.ubuntu.com/ubuntu focal-security InRelease</span> [107 kB]
            <span class='success'>Fetched 1.3 MB in 2s (650 kB/s)</span>`;
            return output;
        }

        // Compact progress bar (reduced size and lines)
        function generateProgressBar(task, steps) {
            let progress = `<span class='info'>${task}:</span> `;
            for (let i = 0; i <= steps; i++) {
                let percent = Math.floor((i / steps) * 100);
                progress += `[${"=".repeat(i)}${" ".repeat(steps - i)}] ${percent}% `;
            }
            return progress + `<span class='success'>Done!</span>`;
        }

        // Write lines instantly or with reduced delay
        function writeLine(line, delay) {
            return new Promise(resolve => {
                const outputLine = document.createElement("div");
                terminal.appendChild(outputLine);
                outputLine.innerHTML = line;

                // Auto-scrolling effect
                terminal.scrollTop = terminal.scrollHeight;

                setTimeout(resolve, delay);
            });
        }

        // Simulate terminal output
        async function typeCommands() {
            for (let cmd of commands) {
                await writeLine(cmd.text, cmd.delay || 200);
            }
            terminal.innerHTML += "<span class='input-cursor'></span>";
        }

        typeCommands();
    </script>
</body>
</html>
