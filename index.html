<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richtofen</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General Page Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'IBM Plex Mono', monospace;
            color: #FFFFFF;
            background-color: black;
        }

        /* Full-Screen Video (background) */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Terminal Text Overlay */
        .terminal {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: #FFFFFF;
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.4;
            overflow-y: auto;
            border-radius: 5px;
        }

        /* Typing Cursor */
        .cursor {
            display: inline-block;
            background-color: #FFFFFF;
            width: 8px;
            height: 16px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Linux Terminal Colors */
        .prompt { color: #FFFFFF; }
        .command { color: #C0C0C0; }
        .info { color: #FFFF00; }
        .success { color: #00FF00; }
        .error { color: #FF5555; }
        .directory { color: #00AAAA; }
        .link { color: #FF0000; text-decoration: none; }

        /* Hover effect for links */
        .link:hover { color: #FFFFFF; }
    </style>
</head>
<body>
    <!-- Full-Screen Background Video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="widowmaker.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Terminal Text Overlay -->
    <div class="terminal" id="terminal"></div>

    <!-- Audio Player -->
    <audio id="music" src="your-music-file.mp3"></audio>

    <script>
        const terminal = document.getElementById("terminal");
        const music = document.getElementById("music");
        let currentInput = "";
        let awaitingInput = false;

        // Initial Terminal Commands
        const commands = [
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo apt update && sudo apt upgrade -y</span>" },
            { text: "<span class='info'>[INFO]</span> <span class='command'>Fetching package lists...</span>" },
            { text: "<span class='success'>Reading package lists... Done</span>" },
            { text: "<span class='success'>Building dependency tree... Done</span>" },
            { text: "<span class='success'>System upgraded successfully.</span>" },
            { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>Would you like to play music? (y/n)</span>" }
        ];

        let i = 0; // Command index

        function typeLine() {
            if (i < commands.length) {
                terminal.innerHTML += commands[i].text + "<br>";
                i++;
                terminal.scrollTop = terminal.scrollHeight; // Auto-scroll
                setTimeout(typeLine, 500);
            } else {
                awaitingInput = true;
            }
        }

        function appendToTerminal(text) {
            terminal.innerHTML += text + "<br>";
            terminal.scrollTop = terminal.scrollHeight;
        }

        document.addEventListener("keydown", function(event) {
            if (awaitingInput) {
                if (event.key === "Enter") {
                    processInput(currentInput.trim());
                    currentInput = "";
                } else if (event.key === "Backspace") {
                    currentInput = currentInput.slice(0, -1);
                } else if (event.key.length === 1) {
                    currentInput += event.key;
                }

                renderInput();
            }
        });

        function renderInput() {
            const prompt = "<span class='prompt'>user@deadshot:~$</span> <span class='command'>";
            const cursor = "<span class='cursor'></span>";
            terminal.innerHTML = terminal.innerHTML.split("<br>").slice(0, -1).join("<br>") + `<br>${prompt}${currentInput}${cursor}`;
        }

        function processInput(input) {
            awaitingInput = false;
            appendToTerminal(`<span class='prompt'>user@deadshot:~$</span> <span class='command'>${input}</span>`);

            if (input.toLowerCase() === "y" || input.toLowerCase() === "yes") {
                playMusic();
            } else if (input.toLowerCase() === "n" || input.toLowerCase() === "no") {
                crashWebsite();
            } else {
                appendToTerminal("<span class='error'>Invalid input. Please type 'y' or 'n'.</span>");
                awaitingInput = true;
                renderInput();
            }
        }

        function playMusic() {
            appendToTerminal("<span class='info'>[INFO]</span> <span class='command'>Playing music...</span>");
            music.play();

            // Continue the Linux Terminal Simulation
            const moreCommands = [
                { text: "<span class='prompt'>user@deadshot:~$</span> <span class='command'>sudo useradd -m -s /bin/bash Richtofen</span>" },
                { text: "<span class='info'>[INFO]</span> <span class='command'>Creating new user: Richtofen</span>" },
                { text: "<span class='success'>User 'Richtofen' created successfully.</span>" }
            ];

            moreCommands.forEach(cmd => appendToTerminal(cmd.text));
        }

        function crashWebsite() {
            appendToTerminal("<span class='error'>[CRITICAL]</span> <span class='command'>System crash initiated...</span>");
            setTimeout(() => {
                document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%;'>System Error: 404</h1>";
            }, 2000);
        }

        typeLine();
    </script>
</body>
</html>
